	<title>Advanced</title>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-faded">
<!-- Brand -->
	<a class="navbar-brand" href="#"> <image src="Unknown.png" class="float-start" alt="Google Logo" id="GoogleLogo"></a> 
	<div class="collapse navbar-collapse justify-content-end" id="nav-content">
		<ul class="navbar-nav">
			<li class="nav-item"> <a class="nav-link navfont" href="image.html">Images</a> </li>
			<li class="nav-item"> <a class="nav-link navfont" href="index.html">Google Search</a> </li>
		</ul>
	</div>
</nav>
<div class="d-flex">
	<nav class="navbar">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="nav-item"> 
				<h5>
					<span class="red">Advanced Search</span>
				</h5>
				</li>
			</ul>
		</div>
	</nav>
</div>
<hr>
Find pages with...<br>
<br>
<form action="https://google.com/search">
	<div class="row mb-3">
		<label for="inputEmail3" class="col-sm-2 col-form-label AdvancedLabels">all these words:</label> 
		<div class="col-sm-10">
			<input type="text" class="form-control smallbox" id="inputEmail3" name="as_q">
		</div>
	</div>
	<div class="row mb-3">
		<label for="inputPassword3" class="col-sm-2 col-form-label AdvancedLabels">this exact word or phrase:</label> 
		<div class="col-sm-10">
			<input type="text" class="form-control smallbox" id="inputPassword3" name="as_epq">
		</div>
	</div>
	<div class="row mb-3">
		<label for="inputPassword4" class="col-sm-2 col-form-label AdvancedLabels">any of these words:</label> 
		<div class="col-sm-10">
			<input type="text" class="form-control smallbox" id="inputPassword4" name="as_oq">
		</div>
	</div>
	<div class="row mb-3">
		<label for="inputPassword5" class="col-sm-2 col-form-label AdvancedLabels">none of these words:</label> 
		<div class="col-sm-10">
			<input type="text" class="form-control smallbox" id="inputPassword5" name="as_eq">
		</div>
	</div>
	<div class="row mb-3">
		<label for="inputPassword6" class="col-sm-2 col-form-label AdvancedLabels">numbers ranging from:</label> 
		<div class="col-sm-10">
			<div class="row mb-3">
				<input type="text" class="form-control smallerbox" id="inputPassword6" name="as_nlo">
				<label for="inputPassword7" class="col-sm-1 col-form-label AdvancedLabels Center">to</label> 
				<input type="text" class="form-control smallerbox" id="inputPassword7" name="as_nhi">
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-end">
		<input type="submit" class="bluebutton" value="Advanced Search">
	</div>
</form>
</body>
</html>
